<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" class="inputs" placeholder="Github Username " />
      </form>
      <div class="main-cont">
        <div class="user-cont">
          <img
            class="user-img"
            src="https://th.bing.com/th/id/OIP.vCNr3UL_DV6WByU6q5bS9AHaHa?pid=ImgDet&rs=1" />
          <h2 class="username">Username</h2>
        </div>
        <div class="user-info">
          <p class="bio">
            what does your HTML look like? could you setup a JSFiddle or a stack
            snippet
          </p>
        </div>
        <div class="user-links">
          <ul class="user-own">
            <li><strong class="followers">0</strong>-Followers</li>
            <li><strong class="following">0</strong>-Following</li>
            <li><strong class="respo">0</strong>-Respositories</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
